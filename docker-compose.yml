version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: contentforge_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: contentforge
      POSTGRES_PASSWORD: localdev123
      POSTGRES_DB: contentforge_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contentforge -d contentforge_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: contentforge_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
